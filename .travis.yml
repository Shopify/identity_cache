language: ruby

rvm:
  - '2.2.6'
  - '2.3.3'

gemfile:
  - Gemfile.rails42
  - Gemfile.rails50

matrix:
  exclude:
    - gemfile: Gemfile.rails50
      env: DB=postgresql

env:
  - DB=mysql2 MYSQL_HOST=localhost POSTGRES_HOST=localhost
  - DB=postgresql MYSQL_HOST=localhost POSTGRES_HOST=localhost

services:
  - memcache
  - mysql

sudo: false

before_script:
  - mysql -e 'create database identity_cache_test'
  - psql -c 'create database identity_cache_test;' -U postgres

cache: bundler
